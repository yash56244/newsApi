<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>News </title>
</head>
<body>
    <div class="row deep-orange accent-3 center">
        <p id="header">DAILY NEWS</p>
    </div>
    <div class="row">
        <center>
        <div class="col container" style="float: none;">
            <ul id="tabs-swipe-demo" class="tabs transparent">
                <li class="tab col s3"><a class="active white-text" href="#test-swipe-1">Business</a></li>
                <li class="tab col s3"><a class="white-text" href="#test-swipe-2">Entertainment</a></li>
                <li class="tab col s3"><a class="white-text" href="#test-swipe-3">Health</a></li>
                <li class="tab col s3"><a class="white-text" href="#test-swipe-4">Sports</a></li>
            </ul>
            <div id="test-swipe-1" class="col s12 yellow accent-3" style="height: 650px; overflow-y: scroll; padding: 0px 40px;">
                <div class="preloader-wrapper big active" id="loader">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
                <div class="row" id="businessRow"></div>
            </div>
            <div id="test-swipe-2" class="col s12 yellow accent-3" style="height: 650px; overflow-y: scroll; padding: 0px 40px;">
                <div class="row" id="entertainmentRow"></div>
            </div>
            <div id="test-swipe-3" class="col s12 yellow accent-3" style="height: 650px; overflow-y: scroll; padding: 0px 40px;">
                <div class="row" id="healthRow"></div>
            </div>
            <div id="test-swipe-4" class="col s12 yellow accent-3" style="height: 650px; overflow-y: scroll; padding: 0px 40px;">
                <div class="row" id="sportsRow"></div>
            </div>
        </div>
        </center>
    </div>
    <script>
        var readyStateCheckInterval = setInterval(function() {
            if (document.readyState === "complete") {
                clearInterval(readyStateCheckInterval);
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                }, 3000);
            }
        }, 10);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
